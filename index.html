<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Anónimos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h2>Reportar Situación</h2>
        <textarea id="mensaje" placeholder="Escribe tu reporte aquí..." rows="5"></textarea>
        <button onclick="enviarReporte()">Enviar Reporte</button>
        <p id="status"></p>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker registrado"))
                .catch(error => console.log("Error registrando Service Worker:", error));
        }
    </script>
</body>
</html>
